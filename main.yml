---
- hosts: macos
  pre_tasks:
    - name: Create project directory if it does not exist
      ansible.builtin.file:
        path: /Users/{{ lookup('env', 'USER') }}/git-checkouts
        state: directory
        mode: '0755'
  roles:
    - role: elliotweiser.osx-command-line-tools
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
    - role: geerlingguy.dotfiles
      when: configure_dotfiles
      tags: ['dotfiles']
    - role: geerlingguy.mac.mas
      when: mas_installed_apps or mas_installed_app_ids
      tags: ['mas']
    - role: lafarer.osx-defaults
      tags: ['osx']
    - role: wayofdev.dock
      when: configure_dock
      tags: ['dock']
  tasks:
    - import_tasks: tasks/omzsh.yml
      when: configure_ohmyzsh
      tags: ['omzsh']
    - import_tasks: tasks/iterm.yml
      when: configure_ohmyzsh
      tags: ['omzsh']
    - import_tasks: tasks/vscode.yml
      when: configure_vscode
      tags: ['code']

